        <!-- Edit Box -->
        <section class="Edit-box">
            <header class="masthead d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <div class="signup-box-inner">
                                <h1 class="text-center">Chỉnh sửa câu truyện</h1>
                                <hr />
                                <form onsubmit="edit_story(); return false;">
                                    <div class="form-group mb-3">
                                        <label for="title">Tên truyện</label>
                                        <input type="text" class="form-control" id="title" name="title" placeholder="Nhập tiêu đề"/>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="description">Miêu tả truyện</label>
                                        <input type="text" class="form-control" id="des" name="des" placeholder="Nhập miêu tả" required />
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="chapternum" class="mb-2">Chương hiện tại</label>
                                        <input type="number" class="form-control text-center" id="chapternum" name="chapternum" readonly />
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="content" class="mb-2">Nội dung câu truyện</label>
                                        <textarea class="form-control lead" id="content" name="content" rows="10" placeholder="Nhập nội dung câu truyện" required></textarea>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-block" id="edit_story_button">Chỉnh sửa :Đ</button>
                                    </div>
                                </form>
                                <form onsubmit="change_chapter(); return false;">
                                    <div class="form-group mb-3 mt-3">
                                        <label for="chapter">Đổi chương</label>
                                        <select id="all_chapter" class="form-control">
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-block" id="change_chapter_button">Xác nhận đổi :Đ</button>
                                    </div>
                                </form>
                                <label for="chapter" class="mb-2 mt-3">Xóa Chương/Truyện hiện tại | Tạo chương mới</label><br>
                                <button class="btn btn-primary btn-block me-3" id="remove_chapter_button" onclick="delete_chapter();">Xóa chương này</button>
                                <button class="btn btn-primary btn-block me-3" id="remove_story_button" onclick="delete_story();">Xóa truyện này</button>
                                <button class="btn btn-primary btn-block me-3" id="create_chapter_button" onclick="redirect_create_chapter();">Tạo chương mới</button>
                                <hr />
                            </div>
                        </div>
